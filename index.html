<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Y by ConorOBrien-Foxx</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://rawgit.com/ConorOBrien-Foxx/Y/master/Y.js"></script>
    <style>
      html {
        font-family: "Open Sans", Consolas, monospace;
      }
      h1,h2 { margin: 0; }
      #title { }
      #out, textarea {
        border: 1px solid #afafaf;
        border-radius: 5px;
        width: 100%;
        min-height: 1.2em;
        margin: 10px 0;
        padding: 5px;
        white-space: pre;
        font-family: Consolas, monospace;
      }
    </style>
    <script type="text/javascript">
      function run(){
        var inst = new Y(document.getElementById("code").value);
        document.getElementById("out").innerHTML = "";
        inst.out = function(s){document.getElementById("out").innerHTML += s + "<br>"}
        inst.run();
      }
    </script> 
  </head>
  <body>
    <h1 id="title">Y</h1>
    <h2>A chained language</h2>
    <textarea id="code"></textarea>
    <button onclick="run()">execute code</button>
    <div id="out"></div>
  </body>
</html>
